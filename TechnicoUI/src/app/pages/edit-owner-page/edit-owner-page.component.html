<div class="container-edit-owner">
    <h2>Edit Owner</h2>
  
    <form [formGroup]="form">
      <div class="form-group"
        [class.has-error]="form.get('vat')?.invalid&&form.get('vat')?.touched">
        <label for="vat">Vat Number</label>
        <input type="text" id="vat"
        class="form-control"
        readonly
         formControlName="vatNumber" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('name')?.invalid&&form.get('name')?.touched">
        <label for="name">Name</label>
        <input type="text"
         id="name" 
         class="form-control"
        formControlName="name" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('surname')?.invalid&&form.get('surname')?.touched">
        <label for="surname">Surname</label>
        <input type="text" 
        id="surname"
        class="form-control"
         formControlName="surname" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('address')?.invalid&&form.get('address')?.touched">
        <label for="address">Address</label>
        <input type="text" 
        id="address" 
        class="form-control"
        formControlName="address" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('phoneNumber')?.invalid&&form.get('phoneNumber')?.touched">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" 
        id="phoneNumber" 
        pattern="[0-9]{10}" 
        class="form-control"
        formControlName="phoneNumber" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('email')?.invalid&&form.get('email')?.touched">
        <label for="email">Email</label>
        <input type="email" 
        id="email" 
        class="form-control"
        formControlName="email" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('password')?.invalid&&form.get('password')?.touched">
        <label for="password">Password</label>
        <input type="password"
         id="password" 
         class="form-control"
         formControlName="password" required />
      </div>
      <div class="form-group"
      [class.has-error]="form.get('userType')?.invalid&&form.get('userType')?.touched">
        <label for="userType">Type of User:</label>
        <select id="userType" 
        class="form-control"
        formControlName="userType" required>
          <option *ngFor="let type of userType" [value]="type.value" [label]="type.label">{{type}}</option>
        </select>
      </div>
  
      <div class="btn-container">
        <button class="savebtn" (click)="saveChanges()" type="submit">Save Changes</button>
        <button class="deletebtn" type="button" (click)="deletePropertyOwner()">Delete Owner</button>
      </div>
    </form>
</div>
