<div class="container-create-repair">
    <h2>Create Repair</h2>
  
    <form (ngSubmit)="onSubmit()" #repairForm="ngForm">
      <div class="form-group">
        <label for="repairType">Repair Type</label>
        <input
          type="text"
          id="repairType"
          [(ngModel)]="repair.repairType"
          name="repairType"
          required
          #repairType="ngModel"
        />
        <div *ngIf="repairType.invalid && repairType.touched" class="error">
          Repair Type is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="repair.description"
          name="description"
          required
          #description="ngModel"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="error">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="repair.address"
          name="address"
          required
          #address="ngModel"
        />
        <div *ngIf="address.invalid && address.touched" class="error">
          Address is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="sceduleDate">Scheduled Date</label>
        <input
          type="date"
          id="sceduleDate"
          [(ngModel)]="repair.dateTime"
          name="sceduleDate"
          required
          #sceduleDate="ngModel"
        />
        <div *ngIf="sceduleDate.invalid && sceduleDate.touched" class="error">
          Scheduled Date is required.
        </div>
      </div>

      <div class="form-group">
        <label for="cost">Cost</label>
        <input
          type="text"
          id="cost"
          [(ngModel)]="repair.cost"
          name="cost"
          required
          #cost="ngModel"
        />
        <div *ngIf="cost.invalid && cost.touched" class="error">
          Repair Cost is required.
        </div>
      </div>

      <div class="form-group">
        <label for="propertyIdentificationNumber">Property Identification Number</label>
        <input
          type="text"
          id="propertyIdentificationNumber"
          [(ngModel)]="repair.propertyItemDto.propertyIdentificationNumber"
          name="propertyIdentificationNumber"
          required
          #propertyIdentificationNumber="ngModel"
        />
        <div *ngIf="propertyIdentificationNumber.invalid && propertyIdentificationNumber.touched" class="error">
          Property Identification Number is required.
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address 2</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="repair.propertyItemDto.address"
          name="address"
          required
          #address="ngModel"
        />
        <div *ngIf="address.invalid && address.touched" class="error">
          Address 2 is required.
        </div>
      </div>

      <div class="form-group">
        <label for="propertyOwnerVatNumber">Property VAT Number</label>
        <input
          type="text"
          id="propertyOwnerVatNumber"
          [(ngModel)]="repair.propertyItemDto.propertyOwnerVatNumber"
          name="propertyOwnerVatNumber"
          required
          #propertyOwnerVatNumber="ngModel"
        />
        <div *ngIf="propertyOwnerVatNumber.invalid && propertyOwnerVatNumber.touched" class="error">
          Property VAT Number is required.
        </div>
      </div>

      <div class="form-group">
        <label for="propertyType">Property Type</label>
        <input
          type="text"
          id="propertyType"
          [(ngModel)]="repair.propertyItemDto.propertyType"
          name="propertyType"
          required
          #propertyType="ngModel"
        />
        <div *ngIf="propertyType.invalid && propertyType.touched" class="error">
          Property Type is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="yearOfConstruction">Year Of Construction</label>
        <input
          type="text"
          id="yearOfConstruction"
          [(ngModel)]="repair.propertyItemDto.yearOfConstruction"
          name="yearOfConstruction"
          required
          #yearOfConstruction="ngModel"
        />
        <div *ngIf="yearOfConstruction.invalid && yearOfConstruction.touched" class="error">
          Year Of Construction is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="repairForm.invalid">Submit</button>
    </form>
  </div>
