<div class="container">
    <div class="left-container">
      <h1>Welcome to Technico</h1>
      <p>Reset your password and regain access!</p>
    </div>
    <div class="right-container">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()" class="form-control">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
  
        <button id="login-button" type="submit" [disabled]="loading">
          <span *ngIf="loading">Loading...</span>
          <span *ngIf="!loading">Reset Password</span>
        </button>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
  
        <div class="link-container">
          <p>
            Remembered your password?
            <a routerLink="/login" class="link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
